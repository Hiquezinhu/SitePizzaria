  <div class="container-produtos">

  <!-- CADASTRO -->
  <div class="box cadastro-box">
    <h2>Cadastrar Produto</h2>
    <label>Nome:</label>
    <input type="text" id="nomeProduto" />
    <label>Preço:</label>
    <input type="number" id="precoProduto" />
    <label>Tipo:</label>
    <select id="tipoProduto">
      <option value="bebida">Bebida</option>
      <option value="pizza">Pizza</option>
      <option value="pizzaDoce">Pizza Doce</option>
    </select>
    <button id="cadastrarProduto">Cadastrar</button>
  </div>

  <!-- EXCLUSÃO -->
  <div class="box excluir-box">
  <h2>Excluir Produto</h2>
  <div class="excluir-area">
    <input type="number" id="codigoExcluirProduto" placeholder="Código do produto">
    <button id="excluirProduto">Excluir</button>

    <h2>Produtos Cadastrados</h2>
    <ul id="listaProdutos"></ul>
  </div>
